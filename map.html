<script>
	
	'use strict'

	var interMap = document.querySelector('.interactive-map');

	for (var i = 0; i < interMap.querySelectorAll('.interactive-map>div').length; i++){
		interMap.querySelectorAll('.interactive-map>div')[i].addEventListener('click', yesClick, false);
	};
	
	function yesClick(e){
		
		var currentObj = e.target,
			selectionPanel = document.createElement('div'),
			greenery = document.createElement('div'),
			house = document.createElement('div'),
			roads = document.createElement('div'),
			clearThis = document.createElement('div'),
			overflow = document.createElement('div');
			
			house.innerHTML = 'Дом';
			roads.innerHTML = 'Дорога';
			greenery.innerHTML = 'Аллея';
			clearThis.innerHTML = 'x';
			
			greenery.className = 'greenery';
			clearThis.className = 'clear';
			house.className = 'house';
			roads.className = 'roads';
			selectionPanel.className = 'selection';
			overflow.className = 'owerflow';
			
			selectionPanel.appendChild(greenery);
			selectionPanel.appendChild(house);
			selectionPanel.appendChild(roads);
			selectionPanel.appendChild(clearThis);

			document.body.appendChild(overflow);

			document.body.appendChild(selectionPanel);

			// currentObj.classList.toggle('greenery');
			
			greenery.addEventListener('click', addGreen, false);
			house.addEventListener('click', addHouse, false);
			roads.addEventListener('click', addRoads, false);
			clearThis.addEventListener('click', cleaning, false);
				
			function addGreen(){
				currentObj.classList.remove('greenery', 'house', 'roads');
				currentObj.classList.add('greenery');
				document.body.removeChild(selectionPanel);
				document.body.removeChild(overflow);
			};

			function addHouse(){
				currentObj.classList.remove('greenery', 'house', 'roads');
				currentObj.classList.add('house');
				document.body.removeChild(selectionPanel);
				document.body.removeChild(overflow);
			};

			function addRoads(){
				currentObj.classList.remove('greenery', 'house', 'roads');
				currentObj.classList.add('roads');
				document.body.removeChild(selectionPanel);
				document.body.removeChild(overflow);
			};

			function cleaning(){
				currentObj.classList.remove('greenery', 'house', 'roads');
				document.body.removeChild(selectionPanel);
				document.body.removeChild(overflow);
			};

	};


</script>
